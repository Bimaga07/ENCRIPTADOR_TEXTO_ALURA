<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./imagenes/image.png" alt="Logo" class="logo">
        </header>
        <main class="main-content">
            <section class="text-input-section">
                <textarea id="input-text" class="text-input" placeholder="Ingrese el texto aquí"></textarea>
                <div class="buttons">
                    <button class="encrypt-btn" onclick="encriptar()">Encriptar</button>
                    <button class="decrypt-btn" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <img src="./imagenes/image copy.png" alt="Imagen de diamante" class="output-image">
                <textarea id="output-text" class="text-output" placeholder="Resultado" readonly></textarea>
                <p class="message">Ningún mensaje fue encontrado. <br>Ingrese el texto que desees encriptar o desencriptar.</p>
                <button class="copy-btn" onclick="copiarTexto()">Copiar</button>
               
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
